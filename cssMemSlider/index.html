<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="../cssMemSlider/normalize.css" /> 
  <link rel="stylesheet" href="../cssMemSlider/styles.css" />
  <link rel="icon" href="../cssMemSlider/assets/icons/faviconTBM.ico" />
  <link rel="icon" href="../cssMemSlider/assets/images/1.png" />
</head>

<body>
  <div class="container">
    <div class="slider__wrapper">
      <input type="radio" name="smile" id="slide_1" checked />
      <input type="radio" name="smile" id="slide_2" />
      <input type="radio" name="smile" id="slide_3" />
      <input type="radio" name="smile" id="slide_4" />
      <div class="slider__images">
        <div class="slides slider__img_1"></div>
        <div class="slides slider__img_2"></div>
        <div class="slides slider__img_3"></div>
        <div class="slides slider__img_4"></div>
      </div>
      <div id="slider__captions">
        <ul >
          <li >
            <div class="container__caption">
              <h2>LOVE STORY</h2>
            </div>
          </li>
          <li >
            <div class="container__caption">
              <h2>DREAM</h2>
            </div>
          </li>
          <li>
            <div class="container__caption">
              <h2>GO</h2>
            </div>
          </li>
          <li>
            <div class="container__caption">
              <h2>LOVE</h2>
            </div>
          </li>
        </ul>
      </div>
      <div class="controls">
        <label for="slide_1"></label>
        <label for="slide_2"></label>
        <label for="slide_3"></label>
        <label for="slide_4"></label>
      </div>

    </div>
  </div>
</body>

</html>
